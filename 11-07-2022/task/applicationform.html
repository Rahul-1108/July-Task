<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!doctype html>
<html lang="en">
  <head>
      <script type="text/javascript" src="script.js"></script>
    <script src="./script/jquery.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>   

    </head> 
    <body>
        <div class="container">
            <h1 class="text-center">Application Form</h1>
            <div class="col-sm-8 col-lg-8 col-xs-8 col-md-8 m-auto d-block">
                <form action="" name="myform" onsubmit="return validation()" class="bg-light" method="post" >
                    <div class="form-group mt-4">
                        <label> First Name :</label>
                        <input type="text" name="fname" class="form-control" id="fname" title="Only Character Allowed" placeholder="Enter First Name">

                        <small id="fnameError" class="comerror">Enter Valid First Name</small>
                    </div>   
                    <div class="form-group">
                        <label> Last Name :</label>
                        <input type="text" name="lname" class="form-control" id="lname" autocomplete="off">
                        <span id="lnameerror" name="lnameerror" class="text-danger"></span><br>
                        <small id="lnameError" class="comerror">Enter Valid Last Name</small>

                    </div>  
                    <div class="form-group">
                        <label> User Name :</label>
                        <input type="text" name="username" class="form-control" id="username" autocomplete="off">
                        <span id="usererror" name="usererror" class="text-danger"></span><br>
                        <small id="usernameError" class="comerror">Enter Valid User Name</small>

                    </div>  
                    <div class="form-group">
                        <label>Email Address :</label>
                        <input type="email" name="email" class="form-control" id="email" autocomplete="off">
                        <span id="emailerror" name="emailerror" class="text-danger"></span><br>
                        <small id="emailidError" class="comerror">Enter Valid Email Id</small>

                    </div>  
                    <div class="form-group">
                        <label>Password :</label>
                        <input type="password" name="password" class="form-control" id="password" autocomplete="off">
                        <span id="passerror" name="passerror" class="text-danger"></span><br>
                        <small id="passwordError" class="comerror">**length of your password must be between 3 and 10</small>

                    </div> 
                    <div class="form-group">
                        <label>Confirm Password :</label>
                        <input type="password" name="conpassword" class="form-control" autocomplete="off" id="conpassword">
                        <span id="cpasserror" name="cpasserror" class="text-danger"></span><br>
                        <small id="cnfpasswordError" class="comerror">**Password didn't match</small>
                        
                    </div>   
                    <div class="form-group">
                        <label>Mobile Number :</label>
                        <input type="text" name="number" class="form-control" autocomplete="off" id="number">
                        <span id="numerror" name="numerror" class="text-danger"></span><br>
                        <small id="phoneError" class="comerror">Mobile No Should 10 Digits</small>

                    </div>  
                    
                    <div class="form-group">
                        <label for="country">Country</label>
                                <select id="country" name="country">
                                    <option value="select country">Select Country</option>
                                    <option value="Australia">Australia</option>
                                    <option value="India">India</option>
                                    <option value="England">England</option>
                                    <option value="America">America</option>
                                </select><br><br>
                                <span id="country" name="conerror" class="text-danger"></span>
                                <small id="countryError" class="comerror">Select Atlest One Country</small>
                        
                    </div> 
                    <div class="form-group">
                        <p>Gender:</p>
                        <input type="radio" id="Male" name="Gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" name="Gender" value="Female">
                        <label for="Female">Female</label><br><br>
                        <span id="generror" name="generror" class="text-danger"></span>
                        <small id="gendererror" class="comerror">Select Your Gender</small>

                    </div>
                    <div class="form-group">
                        <p>Hobbies</p>
                        <input type="checkbox" id="hobby" name="hobbies" checked>
                        <label for="sport" >Sport</label>
                        <input type="checkbox" id="hobby" name="hobbies" >
                        <label for="movies" >Movies</label>
                        <input type="checkbox" id="hobby" name="hobbies" >
                        <label for="music" >Music</label><br><br>
                        <span id="hoberror" name="hoberror" class="text-danger"></span>

                        
                    </div>
                   
                    <div class="form-group">
                        <input type=submit id="submit" class="btn btn-primary" value="Submit">

                    </div>
                

            
                </form>
            </div>
        </div>
       
    </body>

</html>
