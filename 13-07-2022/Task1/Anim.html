
<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
</head>
<style>
  #container {
    width: 450px;
    height: 450px;
    position: relative;
    background: rgb(15, 224, 15);
  }

  #animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: rgb(45, 176, 199);
  }
</style>

<body>

  <p><button onclick="myMove()">Start</button></p>

  <div id="container">
    <div id="animate"></div>
  </div>

  <script>
   function myMove() {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            let pos2 = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                
                if (pos == 400) {
                     clearInterval(id);
                    pos2=0;
                	pos=400;    
                    id = setInterval(hello,1);
                }
                else if (pos <= 200) {
                    pos++;
                    pos2 = pos2 + 2;
                    elem.style.top = pos + "px";
                    elem.style.left = pos2 + "px";
                }
                else if (pos >= 200) {
                    pos++;
                    pos2 = pos2 - 2;
                    elem.style.top = pos + "px";
                    elem.style.left = pos2 + "px";
                }
            }
            // id = setInterval(hello, 5);
            function hello() {
                
                if (pos == 0) {
                    clearInterval(id);
                    pos2=0;
                    pos=0;
                    id = setInterval(frame, 5);
                  

                }
                else if (pos >= 200) {
                    pos--;
                    pos2 = pos2 + 2;
                    elem.style.top = pos + "px";
                    elem.style.left = pos2 + "px";
                }
                else if (pos <= 200) {
                    pos--;
                    pos2 = pos2 - 2;
                    elem.style.top = pos + "px";
                    elem.style.left = pos2 + "px";
                }
            }
        }

  </script>

</body>

</html>
