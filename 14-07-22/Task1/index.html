<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .parsley-errors-list li{
        color: red;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid bg-ligh text-dark mt-2" style="padding-bottom: 20px;">
    <form id="myform" data-parsley-validate="" action="submit.html">
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" class="form-control" id="question" data-parsley-required required>
        </div>
        <br>
        <!--  -->
        <div class="form-group">
            <label for="usr">Type:</label><br>
            <label class="radio-inline">
                <input type="radio" name="type" data-parsley-required> Check in Question
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" data-parsley-required
                required> Jounral Question
            </label>
        </div><br>
        <!-- Question Type -->
        <div class="form-group">
            <label for="usr">Question Type:</label><br>
            <label class="radio-inline">
                <input type="radio" name="questionType"  id="text" value="text" data-parsley-required required> Text
            </label>
            <label class="radio-inline">
                <input type="radio" name="questionType" id="time" value="time"> Time
            </label>
            <label class="radio-inline">
                <input type="radio" name="questionType" id="number" value="number"> Number
            </label>
            <label class="radio-inline">
                <input type="radio" name="questionType" id="y-n" value="y-n"> Yes-No
            </label>
        </div>
        <!-- Section -->
        <br>
        <div class="form-group">
            <label for="question">Hint:</label>
            <input type="text" class="form-control" id="question" required>
        </div><br>
        <hr>
        <!--  -->
        <div class="section-Text">
            <div class="row">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="question">Option 1</label>
                        <input type="text" class="form-control" id="question" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="question">Option 2</label>
                        <input type="text" class="form-control" id="question" placeholder="2">
                    </div>
                    <div class="form-group">
                        <label for="question">Option 3</label>
                        <input type="text" class="form-control" id="question" placeholder="3">
                    </div>
                    <div class="form-group">
                        <label for="question">Option 4</label>
                        <input type="text" class="form-control" id="question" placeholder="4">
                    </div>
                    
                    <div class="form-group">
                        <label for="question">Option 5</label>
                        <input type="text" class="form-control" id="question" placeholder="5">
                    </div> 
                </div>
            </div>
        </div>
        <!--  -->
        <div class="section-Number">
            <div class="form-group">
                <label for="question">Minimun Value</label>
                <input type="number" class="form-control col-md-6" id="question" placeholder="1">
            </div>
            <div class="form-group">
                <label for="question">Maximun Value</label>
                <input type="number" class="form-control" id="question" placeholder="100">
            </div>
            <div class="form-group">
                <label for="question">Skip Value</label>
                <input type="number" class="form-control" id="question" placeholder="2">
            </div>
        </div>
        <!--  -->
        <div class="section-YN">
            <div class="form-group">
                <label for="question">Option 1</label>
                <input type="text" class="form-control" id="question" placeholder="YES">
            </div>
            <div class="form-group">
                <label for="question">Option 2</label>
                <input type="text" class="form-control" id="question" placeholder="NO">
            </div>
        </div>
        <!--  -->
        <br>
        <div class="container bg-light">
            <div class="col-md-12 text-center">
                <button type="reset" value="reset" class="btn btn-outline-secondary">RESET</button>
                <button type="submit" class="btn btn-outline-danger"  value="Submitted Successfully">SUBMIT</button>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/dist/parsley.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    </form>
</body>
</html>
