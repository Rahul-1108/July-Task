<html>

              <!--Jquery file-->

            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            
        
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          </head>
          <body>
          
        
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          </body>
        </html>

    </head> 
    <body>
      
        <div class="container">
            <h1 class="text-center">Application Form</h1>
            <div class="col-sm-8 col-lg-8 col-xs-8 col-md-8 m-auto d-block">
                <form name="myform" id="myform" class="bg-light" method="post" >
                    <div class="form-group mt-4">
                        <label> First Name :</label>
                        <input type="text" name="fname" class="form-control" id="fname" autocomplete="off" >
                        <span id="fnameerror" name="fnameerror" class="comerror text-danger" >Enter Valid First Name</span><br>
                    </div>   
                    <div class="form-group">
                        <label> Last Name :</label>
                        <input type="text" name="lname" class="form-control" id="lname" autocomplete="off">
                        <span id="lnameerror" name="lnameerror" class="comerror text-danger">Enter Valid Last Name</span><br>

                    </div>  
                    <div class="form-group">
                        <label> User Name :</label>
                        <input type="text" name="username" class="form-control" id="username" autocomplete="off" 
                        >
                        <span id="usererror" name="usererror" class="comerror text-danger">Enter Valid User Name</span><br>

                    </div>  
                    <div class="form-group">
                        <label>Email Address :</label>
                        <input type="email" name="email" class="form-control" id="email" autocomplete="off" 
                        >
                        <span id="emailerror" name="emailerror" class="comerror text-danger">Enter Valid Email Id</span><br>

                    </div>  
                       
                    <div class="form-group">
                        <label>Mobile Number :</label>
                        <input type="text" name="number" class="form-control" autocomplete="off" id="number" >
                        <span id="numerror" name="numerror" class="comerror text-danger">Mobile No Should 10 Digits</span><br>

                    </div>  
                    
                   
                    
                   
                    <div class="form-group">
                        <button type="submit" id="submit" name="submit" class="btn btn-primary" value="Submit">Submit</button>

                    </div>
                

            
                </form>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/regiscript.js"></script>
        
    </body>   
</html>
<script>
    $(document).ready(function(){
        $("#myform").submit(function(){
            console.log(new FormData(this));
            $.ajax({
                type:"POST",
                data: new FormData(this),
                
            

            });
        });
       });

      

</script>
